<!-- <div class="row"> -->
<div class="container">
  <div class="quote">
    <h1><==== This is LIFE!!!!</h1>
  </div>
  <div class="board">
    <div class="cell-row" ng-repeat="row in board track by $index">
      <div class="one-cell" ng-repeat="cell in row track by $index">
        <div class="celly {{cell}}"> </div>
      </div>
    </div>
  </div>
  <button id="start-game" ng-click="getBoard(); play();">Let it BEGAN!</button>
</div>
